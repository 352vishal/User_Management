<div class="container-xl">
  <div class="table-responsive">
      <div class="table-wrapper">
          <div class="table-title">
              <div class="row">
                  <div class="col-sm-5">
                      <h2>User Data <b>List</b></h2>
                      <p class="message-p">{{ userMessage }}</p>
                  </div>
              </div>
          </div>
          <table class="table table-striped table-hover">
              <thead>
                  <tr>
                      <th>#</th>					
                      <th>First Name</th>
                      <th>Last Name</th>
                      <th>Address</th>
                      <th>Email</th>
                      <th>Contact</th>
                      <th>Action</th>
                  </tr>
              </thead>
              <tbody>
                  <tr *ngFor="let item of usersList">
                      <td>{{item.id}}</td>
                      <td>{{ item.first }}</td>                  
                      <td>{{ item.last }}</td>                        
                      <td>{{ item.address }}</td>
                      <td>{{ item.email }}</td>                  
                      <td>{{ item.contact }}</td>                        
                      <td>
                        <a (click)="deleteData(item.id)">Delete</a>
                        <a class="adjust-update-link" routerLink="/edit/{{item.id}}">Edit</a>
                      </td>
                  </tr>
              </tbody>
          </table>
      </div>
  </div>
</div>
